<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>Contacto</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="style-productos.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Serif:wght@300&family=Montserrat:wght@300&display=swap" rel="stylesheet">
        
    </head>

    <body>
        <header>
           <div class="caja">
            <h1><img id="logogym" src="imagenes/pesa.png" alt="Loho Gimnasio"></h1>
            <nav>
                <ul class="navegacion">
                    <li><a href="gymnasty.html">Home</a></li>
                    <li><a href="productos.html">Productos</a></li>
                    <li><a href="contacto.html">Contacto</a></li>
    
                </ul>
            </nav>
           </div>

        </header>
        <main>
            <form>
                <label for="nombreapellido">Nombre y Apellido</label>
                <input type="text" id="nombreapellido" class="input-padron" required>

                <label for="correoelectronico">Correo Electronico</label>
                <input type="email" id="correoelectronico"class="input-padron"required placeholder="email@dominio.com">

                <label for="telefono">Telefono</label>
                <input type="tel" id="telefono"class="input-padron"required placeholder="(xx) xxxx xxxx">

                <label for="mensaje">Mensaje</label>
                <textarea cols="70" rows="10" id="mensaje" class="input-padron" required></textarea>

                <fieldset>
                    <legend class="test" id="test">¿Cómo le gustaria que lo contactemos?</legend>

                    <label for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email">Email</label>
                   
    
                    <label for="radio-telefono">            <input type="radio" name="contacto" value="telefono" id="radio-telefono">Telefono</label>
        
    
                    <label for="radio-whatsapp">   <input type="radio" name="contacto" value="whatsapp" id="radio-whatsapp" checked>Whatsapp</label>
                 
                </fieldset>
               
                <fieldset>       
                    <legend>¿En cuál horario prefiere ser atendido?</legend>
                    <select>
                        <option>Mañana</option>
                        <option>Tarde</option>
                        <option>Noche</option>
                    </select>
                </fieldset>
         
                <label class="checkbox"><input type="checkbox" checked>¿Le gustaria recibir novedades de nuestros productos?</label>

                <input type="submit" value="Enviar formulario"class='enviar'>
            </form>

            <table>
                <thead>
                    <tr>
                        <th>Dia</th>
                        <th>Horario</th>
                       
                    </tr>
                </thead>

                <tbody>           
                
                <tr>
                    <td>Lunes</td>
                    <td>08h - 20h</td>
                </tr>
                <tr>
                    <td>Martes</td>
                    <td>08h - 20h</td>
                </tr>
                <tr>
                    <td>Miercoles</td>
                    <td>08h - 20h</td>
                </tr>
                <tr>
                    <td>Jueves</td>
                    <td>08h - 20h</td>
                </tr>
                <tr>
                    <td>Viernes</td>
                    <td>08h - 20h</td>
                </tr>
            
                </tbody>
     
            </table>
        </main>
        <footer>
            <img src="imagenes/mano_gym.jpg" alt="logogym">
            <p class="copyright">
                &copy Copyright Gymnasty - 2023
            </p>

                <ul class="red">

                    <li><a href="https://www.instagram.com/" class="fa fa-instagram"></a></li>
                    <li> <a href="https://www.whatsapp.com/" class="fa fa-whatsapp"></a></li>
                    <li> <a href="https://www.youtube.com/" class="fa fa-youtube"></a></li>
                  
                
    
                </ul>
   
        </div>
      
    
        </footer>


    </body>
